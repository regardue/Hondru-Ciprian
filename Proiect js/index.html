<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <button onclick="addFlat()">Add new flat</button>
            <button id="viewFlats">View flats</button>
            <button id="myProfile">My profile</button>
            <button id="favourites">Favourites</button>
            <button id="welcomeUser">Welcome, user</button>
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <main>
        <div class="add__container" id="addContainer">
            <div class="add__new__flat" id="addNewFlat">
                <span class="close__add__flat" onclick="closeAddFlat()">X</span>
                <p>City:</p>
                <input type="text" id="addCity">
                <p>Street name:</p>
                <input type="text" id="addStreetName">
                <p>Street number:</p>
                <input type="text" id="addStreetNumber">
                <p>Area Size(m<sup>2</sup>):</p>
                <input type="text" id="addAreaSize">
                <p>Has AC <input type="checkbox" id="addYesCheckbox" value="yes"></p>
                <!-- <span>Yes</span><input type="checkbox" id="addYesCheckbox" value="yes"> -->
                <!-- <span>No</span><input type="checkbox" id="addNoCheckbox" value="no"> -->
                <p>Year built:</p>
                <input type="text" id="addYearBuilt">
                <p>Rent price($):</p>
                <input type="text" id="addRentPrice">
                <p>Date available:</p>
                <input type="date" id="addDateAvailable">
                <p><button onclick="Save()">Save</button></p>
                </div>
        </div>
        <div id="passwordChangeForm" class="password__change__form">
            <p>Current password:</p>
            <input type="password" id="currentPassword" placeholder="Current Password">
            <p>New password:</p>
            <input type="password" id="newPassword" placeholder="">
            <p>Repeat new password:</p>
            <input type="password" id="repeatPassword" placeholder="">
            <!-- <button onclick="changePassword()">Change Password</button> -->
            <p>Email:</p>
            <input type="text" id="newEmail">
            <p>Birth Date:</p>
            <select id="newBirthDay"></select>
            <select id="newBirthMonth"></select>
            <select id="newBirthYear"></select>
            <br>
            <button onclick="changeInfo()">Save</button>
        </div>
    </main>
</body>
</html>
