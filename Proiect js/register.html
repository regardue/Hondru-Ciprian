<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RentEase register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  </head>
  <body>
    <div class="logo__container"><img src="turtle.png" alt="" id="logo"></div>
    <h1>Register Page</h1>
    <p>E-mail: <input type="text" id="email" /></p>
    <p>Password:
      <div class="password-container">
        <input type="password" id="password" />
        <button type="button" class="toggle-password" data-target="password" aria-label="Toggle password visibility">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>
    </p>
    <p>Confirm Password:
      <div class="password-container">
        <input type="password" id="confirmPassword" />
        <button type="button" class="toggle-password" data-target="confirmPassword" aria-label="Toggle password visibility">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button>
      </div>
    </p>
    <p>First Name: <input type="text" id="firstName" /></p>
    <p>Last Name: <input type="text" id="lastName" /></p>
    <p>Birth Date: </p>
    <div class="birthday__container">
    <select id="birthDay"></select>
    <select id="birthMonth"></select>
    <select id="birthYear"></select>
    </div>
    <button id="submit">CONFIRM</button>
    <div class="login__link__container">
      <p>Already have an account? <a href="login.html">Go to login page</a></p>
    </div>
  </body>
</html>
