<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="25.11.2023.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="steps">
            <div class="step-item">1</div>
            <div class="step-item">2</div>
            <div class="step-item">3</div>
            <div class="step-item">4</div>
        </div>

        <div class="main-side">
            <div class="main-section">
                <h1 class="main-section-title">Select your plan</h1>
                <p class="main-section-description">You have the option of monthly or yearly billing.</p>            
            </div>
    
            <div class="card">
                <img src="medal-quality-svgrepo-com.svg" alt="">
                <div class="card-text">
                    <h2 class="main-section-choice">Arcade</h2>
                    <p>$9/mo</p>
                </div>
            </div>
    
            <div class="card">
                <img src="medal-quality-svgrepo-com.svg" alt="">
                <div class="card-text">
                    <h2 class="main-section-choice">Advanced</h2>
                    <p>$12/mo</p>
                </div>
            </div>
    
            <div class="card">
                <img src="medal-quality-svgrepo-com.svg" alt="">
                <div class="card-text">
                    <h2 class="main-section-choice">Pro</h2>
                    <p>$15/mo</p>
                </div>
            </div>
    
            <div class="main-section-toggle">
                <h3>Monthly</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                <h3>Yearly</h3>
            </div>
        </div>
        
    </section>

    <div class="footer-section">
        <button class="footer-back">Go back</button>
        <button class="footer-next">Next step</button>
    </div>

    
</body>
</html>
