<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./scripts/list.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header__section">
      <div class="header__logo__container"><img src="logo.png" alt="" /></div>
      <div class="header__title__container">
        <h1>LIST CREATOR</h1>
      </div>
      <div class="header__controls__container">
        <input type="text" id="list__title__input" placeholder="Enter list title" />
        <button id="add__list__button" class="button">Add List</button>
        <button id="remove__list__button">Remove List</button>
      </div>
    </header>
    <hr>
    <main class="main__section">
        <div id="list__container" class="list__container__class"></div>
    </main>
    <footer class="footer__section"><p>Footer</p></footer>
  </body>
</html>
